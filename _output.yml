 bookdown::gitbook:
    includes:
      in_header: header-includes.html
    split_by: chapter
    config:
      toc:
        collapse: section
        before: <li class="toc-logo"><a href="./"><img src="images/bookcover_logo.png" style="align:center;"></a></li>
      download: ["epub"]
      sharing:
        github: yes
        facebook: no
 bookdown::bs4_book:
  split_by: chapter
  theme:
    primary: "#637238"
  includes:
    in_header: header-includes.html
 bookdown::epub_book:
  cover_image: "images/bookcover_original.png"  
  epub_version: epub3
  stylesheet: header-includes.html
 bookdown::pdf_document2:
  latex_engine: "xelatex"
  includes:
    in_header: preamble.tex
