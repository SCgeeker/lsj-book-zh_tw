 bookdown::gitbook:
    css: style.css
    includes:
      in_header: header-includes.html
    split_by: chapter
    config:
      toc:
        collapse: section
        before: <li><a href="https://learnstatswithjamovi.com/", target="_blank"><img src="images/bookcover_original.png" width="120"></a></li>
      download: 
      edit:
        link: https://github.com/davidfoxcroft/lsj-book/issues%s
        text: "Suggest an edit"
      sharing:
        github: yes
        facebook: no
        twitter: yes
        all: no
 bookdown::bs4_book:
  css: style.css
  split_by: chapter
  theme:
    primary: "#637238"
  includes:
    in_header: header-includes.html
  footnotes_inline: TRUE
 bookdown::epub_book:
  cover_image: "images/bookcover_original.png"  
  epub_version: epub3
  stylesheet: header-includes.html
 bookdown::pdf_document2:
  latex_engine: "xelatex"
  includes:
    in_header: preamble.tex
